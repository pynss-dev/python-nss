---
name: CI Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python 3.10'
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: python -m pip install -r dev-requirements.txt
      # - name: SCA
      #   run: |
      #     flawfinder src/
      - name: Lint
        run: |
          python -m isort --check **/*.py
          python -m black --check **/*.py
  build:
    runs-on: ${{ matrix.python.os }}
    needs: [sca]
    strategy:
      matrix:
        python:
          - {os: ubuntu-latest, version: '3.6', pyver: cp36}
          - {os: ubuntu-latest, version: '3.7', pyver: cp37}
          - {os: ubuntu-latest, version: '3.8', pyver: cp38}
          - {os: ubuntu-latest, version: '3.9', pyver: cp39}
    env:
      python: python${{ matrix.python.version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Run build
        run: |
          docker run \
            --rm \
            --volume ${{ github.workspace }}:/io:rw \
            --workdir /io \
            quay.io/pypa/manylinux2014_x86_64:latest \
            bash -exc "yum update-minimal --security -y \
              && yum install -y \
                gcc \
                nss \
                nss-devel \
                nss-tools \
                nspr-devel \
              && ${{ env.python }} -m venv .env \
              && source .env/bin/activate \
              && pip install -U auditwheel pip sphinx setuptools wheel \
              && pip install -r requirements.txt \
              && python setup.py bdist_wheel \
              && auditwheel repair \
                dist/python_nss-*${{ matrix.python.pyver }}*-linux_*.whl \
              && deactivate"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-wheel
          path: dist
  test:
    runs-on: ${{ matrix.python.os }}
    needs: build
    strategy:
      matrix:
        python:
          - {os: ubuntu-latest, version: '3.6', pyver: cp36}
          - {os: ubuntu-latest, version: '3.7', pyver: cp37}
          - {os: ubuntu-latest, version: '3.8', pyver: cp38}
          - {os: ubuntu-latest, version: '3.9', pyver: cp39}
          # - {os: ubuntu-latest, version: '3.10', pyver: cp310}
    env:
      python: python${{ matrix.python.version }}
    steps:
      - uses: actions/checkout@v3
      - name: Install base dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libnss3-tools libnspr4-dev
      - name: Set up Python ${{ matrix.python.version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python.version }}
      - name: Download versioned files
        uses: actions/download-artifact@v3
        with:
          name: linux-wheel
      - name: Install dependencies
        run: |
          ls -al
          PACKAGE=$(basename python_nss-*${{ matrix.python.pyver }}*manylinux*.whl)
          ${{ env.python }} -m pip install --upgrade pip setuptools
          ${{ env.python }} -m pip install -r requirements.txt
          ${{ env.python }} -m pip install "${PACKAGE}"
      # - name: Validate test environment
      #   run: ${{ env.python }} -m bindep --file bindep.txt runtime
      - name: Run test suite
        run: ${{ env.python }} tests/run_tests.py
  publish:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python 3.10'
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Download versioned files
        uses: actions/download-artifact@v3
        with:
          name: wheel
      - name: Install packaging tools
        run: |
          ${{ env.python }} -m pip install --upgrade pip setuptools
          ${{ env.python }} -m pip install twine
      - name: Publish artifacts
        run: |
          twine upload \
            --non-interactive \
            --skip-existing \
            --repository 'https://test.pypi.org/legacy/' \
            --username __token__ \
            --password '${{ secrets.TESTPYPI_TOKEN }}'
