---
name: CI Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python 3.10'
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipenv
          pipenv install --dev
      # - name: SCA
      #   run: |
      #     flawfinder src/
      - name: Lint
        run: |
          pipenv run isort --check **/*.py
          pipenv run black --check **/*.py
  build:
    runs-on: ubuntu-latest
    needs: [sca]
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Install base dependencies
        run: sudo apt-get install -y libnss3 libnss3-dev libnss3-tools gcc
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python-version }}"
          cache: pipenv
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build
          python -m pip install --user pipenv
          pipenv install --dev
      - name: Validate build environment
        run: pipenv run bindep --file bindep.txt
      - name: Perform build
        run: pipenv run python setup.py bdist_wheel
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-wheel
          path: dist
  test:
    runs-on: "${{ matrix.python.os }}"
    needs: build
    strategy:
      matrix:
        python:
          - {os: ubuntu-latest, version: '3.6', pyver: cp36}
          - {os: ubuntu-latest, version: '3.7', pyver: cp37}
          - {os: ubuntu-latest, version: '3.8', pyver: cp38}
          - {os: ubuntu-latest, version: '3.9', pyver: cp39}
          - {os: ubuntu-latest, version: '3.10', pyver: cp310}
    steps:
      - uses: actions/checkout@v3
      - name: Install base dependencies
        run: sudo apt-get install -y libnss3 libnss3-tools
      - name: "Set up Python ${{ matrix.python.version }}"
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python.version }}"
          cache: pipenv
      - name: Download versioned files
        uses: actions/download-artifact@v3
        with:
          name: linux-wheel
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipenv
          pipenv install --dev
          PACKAGE=$(basename python_nss-*-${{ matrix.python.pyver }}-linux_x86_64.whl)
          echo "$PACKAGE"
          pipenv run pip install "${PACKAGE}"
      # - name: Validate test environment
      #   run: pipenv run bindep --file bindep.txt runtime
      - name: Run test suite
        run: ./tests/run_tests.py
  publish:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python 3.10'
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Download versioned files
        uses: actions/download-artifact@v3
        with:
          name: wheel
      - name: Install packaging tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
      - name: Publish artifacts
        run: |
          twine upload \
          --non-interactive \
          --skip-existing \
          --repository 'https://test.pypi.org/legacy/' \
          --username __token__ \
          --password "${{ secrets.TESTPYPI_TOKEN }}"
